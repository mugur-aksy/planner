{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Add Expense for Task: {{ task.title }}</h2>
    <form method="POST" action="{{ url_for('add_expense', task_id=task.id) }}">
        <div class="mb-3">
            <label for="month" class="form-label">Month:</label>
            <input type="text" class="form-control" id="month" name="month" required placeholder="Example: January 2023">
        </div>
        <div class="mb-3">
            <label for="invoice_number" class="form-label">Invoice Number:</label>
            <input type="text" class="form-control" id="invoice_number" name="invoice_number" required>
        </div>
        <div class="mb-3">
            <label for="actual_cost" class="form-label">Actual Cost:</label>
            <input type="number" class="form-control" id="actual_cost" name="actual_cost" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <a href="{{ url_for('task', id=task.id) }}" class="btn btn-secondary mt-3">Back to Task</a>
{% endblock %}
