<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключаем ваш файл стилей (если есть) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Planner</h1>
        <nav class="nav justify-content-center">
<!--            <a class="nav-link text-white" href="{{ url_for('create_task') }}">Создать задачу</a>-->
            <a class="nav-link text-white" href="{{ url_for('index') }}">Список задач</a>
            <a class="nav-link text-white" href="{{ url_for('calendar') }}">Календарь</a>
            <a class="nav-link text-white" href="{{ url_for('kanban') }}">Доска задач</a>
            <a class="nav-link text-white" href="{{ url_for('charts') }}">Analytics</a>
        </nav>
    </header>
    <main class="container my-8">
        {% block content %}{% endblock %}
    </main>
    <!-- Подключаем Bootstrap JS (необязательно, но полезно для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
