{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Add Planned Expense for Task: {{ task.title }}</h2>
    <form method="POST" action="{{ url_for('add_planned_expense', task_id=task.id) }}">
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description (optional):</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Planned Expense</button>
    </form>
    <a href="{{ url_for('task', id=task.id) }}" class="btn btn-secondary mt-3">Back to Task</a>
{% endblock %}
