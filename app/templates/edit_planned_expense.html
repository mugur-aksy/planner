{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Edit Planned Expense</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ planned_expense.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ planned_expense.amount }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ planned_expense.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('task', id=task.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
